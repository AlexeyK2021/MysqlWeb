<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="*{pageSettings.getCurrentPageName()}"></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/navbar.css" rel="stylesheet" type="text/css">
    <link href="../../css/tile.css" rel="stylesheet" type="text/css">
    <link href="../../css/findForm.css" rel="stylesheet" type="text/css">
    <link href="../../css/page.css" rel="stylesheet" type="text/css">

    <style>
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

</head>
<body>
<header th:insert="parts/navbars/navbar_admin :: header"></header>

<th:block th:if="*{pageSettings.isClients()}">
    <div th:insert="parts/find_field :: find_field_clients"></div>
    <input class="button-add" type="button" value="Добавить" onclick="location.href='/admin/clients/new'">
    <div class="tiles-container" th:insert="parts/tiles/clients_tile :: div"></div>
</th:block>

<th:block th:if="*{pageSettings.isTariffs()}">
    <div th:insert="parts/find_field :: find_field_tariffs"></div>
    <input class="button-add" type="button" value="Добавить" onclick="location.href='/admin/tariffs/new'">
    <div class="tiles-container" th:insert="parts/tiles/tariffs_tile :: div"></div>
</th:block>

<th:block th:if="*{pageSettings.isAdds()}">
    <div th:insert="parts/find_field :: find_field_adds"></div>
    <input class="button-add" type="button" value="Добавить" onclick="location.href='/admin/adds/new'">
    <div class="tiles-container" th:insert="parts/tiles/adds_tile :: div"></div>
</th:block>

<th:block th:if="*{pageSettings.isStats()}">
    <div class="stats" th:insert="parts/stats_part :: div"></div>
</th:block>



</body>
</html>
